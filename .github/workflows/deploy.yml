name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Descargar el código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Iniciar ssh-agent y cargar la clave privada
      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.GCLOUDACTIONS }}

      # 3️⃣ Conectarse a la VM y reconstruir Docker
      - name: Connect via SSH and rebuild Docker
        run: |
          ssh -o StrictHostKeyChecking=no jesuspaguay30@34.31.75.5 "
            cd /home/jesuspaguay30/PraxiSoft/Frontend/atomsoft_frontend &&
            git pull &&
            docker-compose down &&
            docker-compose build &&
            docker-compose up -d
          "
