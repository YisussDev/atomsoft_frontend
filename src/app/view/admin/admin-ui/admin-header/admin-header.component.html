<header class="bg-btw-secondary border-b border-btw shadow-sm select-none fixed top-0 left-0 w-full z-50">
  <div class="px-2 lg:px-2 py-1 w-full">
    <div class="flex justify-between items-center h-10">
      <!-- Logo -->
      <div class="flex gap-1 items-center">
        <div class="flex items-center space-x-4 relative" appClickOutSide (clickOutside)="closeAppsMenu()"
             [widthBox]="300" [widthContainer]="40">
          <button
            (click)="toggleAppsMenu()"
            class="h-10 w-10 rounded-md border border-btw flex justify-center items-center text-btw hover:bg-button-primary  transition-colors duration-300 ease-out">
            <app-icon-material nameIcon="apps" sizeIcon="xxl"
                               class="flex justify-center items-center text-primary hover:text-white"></app-icon-material>
          </button>
          <div *ngIf="isAppsMenuOpen"
               class="absolute -left-4 top-full mt-2 bg-btw-secondary rounded-md shadow-lg border border-btw z-50 overflow-hidden animation-scale max-w-80 w-screen">
            <div class="p-2">
              <p class="text-btw font-medium text-center">Mis Aplicaciones</p>
              <hr class="my-2">
              <div class="grid grid-cols-3 p-3">
                <ng-container *ngFor="let app of appList">
                  <div class="w-full h-22 flex justify-center items-center flex-col gap-1 cursor-pointer">
                    <div class="h-16 w-16 rounded-md shadow-md border border-btw hover:scale-110 duration-300 ease-out">
                      <img [src]="app.logo_url" alt="logo_app" class="object-cover">
                    </div>
                    <p class="text-btw text-center text-over-1-line text-sm font-semibold">{{ app.name }}</p>
                  </div>
                </ng-container>
                <div class="w-full h-22 flex justify-center items-center flex-col gap-1 cursor-pointer"
                     (click)="goToStore()">
                  <div class="h-16 w-16 rounded-md shadow-md border border-btw hover:scale-110 duration-300 ease-out">
                    <img src="assets/img/apps/shop.png" alt="logo_shop" class="object-cover">
                  </div>
                  <p class="text-btw text-center text-over-1-line text-sm font-semibold">Tienda</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex justify-center h-12 cursor-pointer" routerLink="/admin/home">
          <div class="object-cover h-12 w-12 flex justify-center items-center p-2">
            <img src="assets/img/logos/logo_praxi.svg" alt="logo_praxi" class="object-cover h-full">
          </div>
        </div>
      </div>
      <!-- Search -->
      <div class="flex-1 max-w-lg mx-8">
        <div class="relative">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-btw h-4 w-4"
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607z"/>
          </svg>
          <input
            type="search"
            placeholder="Buscar aplicaciones..."
            class="pl-10 pr-4 py-2 w-full border bg-btw-secondary border-btw rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
        </div>
      </div>
      <!-- User Menu -->
      <div class="flex items-center space-x-4 relative" appClickOutSide
           (clickOutside)="closeUserMenu()">
        <button
          class="flex items-center space-x-2 hover:bg-button-primary hover:text-white text-btw rounded-md transition-colors p-1"
          (click)="toggleUserMenu()">
          <div class="h-8 w-8 rounded-full bg-btw-primary flex items-center justify-center overflow-hidden p-1">
            <img src="assets/img/logos/logo_praxi.svg" alt="logo_praxi" class="object-cover h-full">
          </div>
          <div class="hidden md:block text-left max-w-32">
            <p class="text-sm font-medium text-over-1-line">{{ account.name }}</p>
            <p class="text-xs">PraxiSoft©</p>
          </div>
          <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/>
          </svg>
        </button>
        <!-- Dropdown Menu -->
        <div *ngIf="isUserMenuOpen"
             class="absolute right-0 top-full mt-2 w-56 bg-btw-secondary rounded-md shadow-lg border border-btw z-50 overflow-hidden">
          <div class="py-1">
            <div class="px-4 py-2 text-sm font-medium text-btw border-b border-btw">
              Mi Cuenta
            </div>
            <button
              class="w-full text-left px-4 py-2 text-sm text-btw hover:bg-button-primary hover:text-white flex items-center"
              (click)="goToSettings(); closeUserMenu()">
              <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              Configuración
            </button>
            <button
              class="w-full text-left px-4 py-2 text-sm text-btw hover:bg-button-primary hover:text-white flex items-center"
              (click)="goToProfile(); closeUserMenu()">
              <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              Perfil
            </button>
            <div class="border-t border-btw my-1"></div>
            <button
              class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-button-primary flex items-center"
              (click)="logout(); closeUserMenu()">
              <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              Cerrar Sesión
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
