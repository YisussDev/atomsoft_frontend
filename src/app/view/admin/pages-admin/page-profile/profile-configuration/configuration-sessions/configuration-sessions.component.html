<app-box-simple className="w-full px-5 py-6 border border-btw shadow-md max-w-full relative overflow-hidden">
  <h2 class="text-lg sm:text-xl font-semibold text-btw mb-4 sm:mb-6 flex items-center">
    <svg class="w-5 h-5 mr-2 text-primary flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
    </svg>
    Dispositivos conectados
  </h2>
  <div class="space-y-3 grid w-full sm:space-y-4 max-w-full overflow-hidden">
    <ng-container *ngFor="let session of sessions">
      <div
        class="flex flex-col sm:flex-row sm:items-center sm:justify-between flex-wrap gap-3 sm:gap-4 p-4 border
         border-btw rounded-xl hover:bg-btw-primary/5 transition-colors duration-200 max-w-full overflow-hidden">
        <!-- Contenedor de info del dispositivo -->
        <div class="flex items-start sm:items-center gap-3 sm:gap-4 flex-1 min-w-0">
          <!-- Icono del dispositivo -->
          <div
            class="w-10 h-10 sm:w-12 sm:h-12 bg-btw-primary rounded-lg flex items-center justify-center text-primary flex-shrink-0">
            <svg *ngIf="session.deviceType === 'Desktop'" class="w-5 h-5 sm:w-6 sm:h-6" fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <svg *ngIf="session.deviceType === 'Mobile'" class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
            </svg>
          </div>

          <!-- Información del dispositivo -->
          <div class="flex-1 min-w-0 max-w-full overflow-hidden">
            <div class="flex flex-wrap items-center gap-2 mb-1">
              <h3 class="text-sm sm:text-base font-semibold text-btw truncate">
                {{ session.ip }}
              </h3>
              <span *ngIf="session.id == account.jti"
                    class="inline-flex items-center px-2 py-0.5 sm:py-1 bg-emerald-100 text-emerald-700 text-xs font-medium rounded-full flex-shrink-0">
              Actual
            </span>
            </div>
            <p class="text-xs sm:text-sm text-btw mb-1 truncate overflow-hidden max-w-72">
              {{ session.browser }} / {{ session.platform }}
            </p>
            <p class="text-xs text-btw opacity-75 truncate">
              Última actividad: {{ session.date }}
            </p>
          </div>
        </div>
        <!-- Botón de desconectar -->
        <button
          type="button"
          class="w-full sm:w-auto px-4 py-2 text-red-600 hover:text-white hover:bg-red-600 text-sm font-medium transition-all duration-200 rounded-lg border border-red-200 hover:border-red-600 flex items-center justify-center gap-2 flex-shrink-0 mt-2 sm:mt-0"
          (click)="closeSession(session.id)"
          [disabled]="session.id == account.jti"
          [class.opacity-50]="session.id == account.jti"
          [class.cursor-not-allowed]="session.id == account.jti"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
          <span class="sm:inline">Desconectar</span>
        </button>
      </div>
    </ng-container>
    <!-- Mensaje si no hay sesiones -->
    <div *ngIf="!sessions || sessions.length === 0"
         class="text-center py-8 text-gray-500">
      <svg class="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <p class="text-sm">No hay dispositivos conectados</p>
    </div>
  </div>
</app-box-simple>
