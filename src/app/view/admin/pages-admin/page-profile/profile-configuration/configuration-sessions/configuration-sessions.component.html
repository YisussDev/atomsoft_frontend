<div class="bg-btw-secondary backdrop-blur-sm rounded-xl shadow-md p-6 border border-btw">
  <h2 class="text-xl font-semibold text-btw mb-6 flex items-center">
    <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
    </svg>
    Dispositivos conectados
  </h2>
  <div class="space-y-4">
    <div *ngFor="let session of sessions"
         class="flex items-center justify-between p-4 border border-btw rounded-xl">
      <div class="flex items-center space-x-4">
        <div class="w-10 h-10 bg-btw-primary rounded-lg flex items-center justify-center text-primary">
          <svg *ngIf="session.deviceType === 'Desktop'" class="w-5 h-5" fill="none" stroke="currentColor"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          <svg *ngIf="session.deviceType === 'Mobile'" class="w-5 h-5" fill="none" stroke="currentColor"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
          </svg>
        </div>
        <div>
          <div class="flex items-center space-x-2">
            <h3 appTypography="subtitle">{{ session.ip }}</h3>
            <span *ngIf="session.id == account.jti"
                  class="px-2 py-1 bg-emerald-100 text-emerald-700 text-xs rounded-full">
              Actual
            </span>
          </div>
          <p class="text-sm text-btw">{{ session.agent }}</p>
          <p class="text-xs text-btw">Ãšltima actividad: {{ session.date }}</p>
        </div>
      </div>
      <button
        type="button"
        class="px-3 py-1 text-red-600 hover:text-red-700 text-sm font-medium transition-colors duration-200"
        (click)="closeSession(session.id)"
      >
        Desconectar
      </button>
    </div>
  </div>
</div>
