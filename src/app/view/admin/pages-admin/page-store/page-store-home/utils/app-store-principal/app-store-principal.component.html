<ng-container *ngIf="appPrincipal">
  <div class="rounded-xl p-4 sm:p-6 md:p-8 text-white mb-8 hover:shadow-2xl transition-shadow ease-out duration-300" #gradientBlock>
    <div class="flex items-center gap-4 sm:gap-6 md:gap-8 flex-col sm:flex-row">
      <!-- Logo Container -->
      <div class="rounded-2xl p-4 sm:p-6 w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 flex items-center justify-center flex-shrink-0">
        <img [src]="appPrincipal.logo_url" alt="application_logo" class="object-cover w-full h-full">
      </div>

      <!-- Content Container -->
      <div class="flex-1 text-center sm:text-left w-full">
        <h3 appTypography="title" class="text-white mb-2 text-lg sm:text-xl md:text-2xl">
          {{ appPrincipal.name }}
        </h3>
        <p appTypography="paragraph" class="text-white mb-4 text-sm sm:text-base line-clamp-3">
          {{ appPrincipal.description }}
        </p>
        <button class="bg-white text-primary px-6 py-2 rounded-md font-semibold hover:bg-gray-100 transition-colors text-sm sm:text-base w-full sm:w-auto">
          Obtener
        </button>
      </div>
    </div>
  </div>
</ng-container>
