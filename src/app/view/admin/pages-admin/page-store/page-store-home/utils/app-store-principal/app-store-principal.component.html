<ng-container *ngIf="appPrincipal">
  <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 overflow-hidden"
       #gradientBlock>
    <!-- Content Container -->
    <div class="p-4 sm:p-6 md:p-8">
      <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 items-start sm:items-center">

        <!-- Logo Container -->
        <div
          class="flex-shrink-0 w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28 rounded-lg overflow-hidden flex items-center justify-center ring-1">
          <img
            [src]="appPrincipal.logo_url"
            alt="{{ appPrincipal.name }}"
            class="w-full h-full object-cover"
          >
        </div>

        <!-- Text Content -->
        <div class="flex-1 min-w-0">
          <h3 class="text-white font-semibold text-lg sm:text-xl md:text-2xl mb-2 truncate">
            {{ appPrincipal.name }}
          </h3>
          <p class="text-white text-sm sm:text-base leading-relaxed line-clamp-2 sm:line-clamp-3 mb-4">
            {{ appPrincipal.description }}
          </p>

          <!-- Button -->
          <button
            (click)="goToApp()"
            class="inline-flex items-center justify-center px-6 py-2.5 bg-white hover:bg-primary hover:shadow-lg
             text-gray-900 font-medium text-sm rounded-md transition-colors duration-200 shadow-sm"
          >
            Obtener
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
