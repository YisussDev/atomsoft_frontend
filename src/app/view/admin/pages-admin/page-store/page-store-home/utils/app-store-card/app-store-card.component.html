<ng-container *ngIf="appPrincipal">
  <div
    class="group min-w-72 w-full bg-btw-secondary rounded-2xl overflow-hidden cursor-pointer border border-btw hover:border-gray-200 shadow-sm hover:shadow-xl transition-all duration-300 ease-out flex flex-col h-full">
    <!-- Header con logo y badge -->
    <div class="relative p-6 pb-4">
      <!-- Logo Container -->
      <div class="relative mb-4">
        <div
          class="w-20 h-20 rounded-2xl flex items-center justify-center p-3 group-hover:scale-105 transition-transform duration-300">
          <img
            [src]="appPrincipal.logo_url"
            alt="logo_application"
            class="w-full h-full object-contain">
        </div>
        <!-- Badge opcional de categoría (descomentar si se necesita) -->
        <!-- <span class="absolute top-0 right-0 text-xs font-medium text-blue-700 bg-blue-50 px-3 py-1 rounded-full">
          {{ appPrincipal.category || "Productividad" }}
        </span> -->
      </div>

      <!-- Título -->
      <h3 class="text-xl font-bold text-btw mb-2 leading-tight line-clamp-2">
        {{ appPrincipal.name }}
      </h3>

      <!-- Descripción -->
      <p class="text-sm text-btw leading-relaxed line-clamp-3 min-h-[3.75rem]">
        {{ appPrincipal.description }}
      </p>
    </div>
    <!-- Rating Section -->
    <div class="px-6 pb-4">
      <div class="flex items-center gap-2 justify-center flex-col-reverse">
        <div class="flex items-center gap-1" #starContainer></div>
        <div class="flex truncate">
          <span class="text-sm font-bold text-btw">{{ 4.8 }}</span>
          <span class="text-sm text-btw">({{ "1.265" }})</span>
        </div>
      </div>

      <!-- Características adicionales (opcional) -->
      <div class="flex items-center gap-2 mt-3 justify-center">
        <span class="inline-flex items-center text-xs font-medium text-gray-600 bg-gray-50 px-3 py-1.5 rounded-full">
          <svg class="w-3 h-3 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
          </svg>
          1.2k usuarios
        </span>
        <span class="inline-flex items-center text-xs font-medium text-green-700 bg-green-50 px-3 py-1.5 rounded-full">
          <svg class="w-3 h-3 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"/>
          </svg>
          Verificado
        </span>
      </div>
    </div>
    <!-- Spacer para empujar el botón al fondo -->
    <div class="flex-grow"></div>
    <!-- Action Button -->
    <div class="px-6 pb-6">
      <button
        (click)="goToAppDetail()"
        [style]="{backgroundColor: appPrincipal.color_primary}"
        class="w-full hover:bg-opacity-50 text-white py-3 px-4 rounded-xl font-semibold transition-all duration-200 ease-out hover:shadow-lg  active:scale-[0.98] flex items-center justify-center gap-2">
        <span>Obtener aplicación</span>
        <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
        </svg>
      </button>
      <!-- Información de precio (opcional, descomentar si se necesita) -->
      <!-- <div class="flex items-center justify-between mt-3">
        <span class="text-lg font-bold text-blue-600">{{ appPrincipal.price || "Gratis" }}</span>
        <span class="text-xs text-gray-500">+ impuestos</span>
      </div> -->
    </div>
  </div>
</ng-container>
