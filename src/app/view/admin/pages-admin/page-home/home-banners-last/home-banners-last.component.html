<div class="max-w-screen-lg mx-auto select-none h-fit">
  <div class="flex items-center justify-between mb-2">
    <div class="space-y-1">
      <div class="flex items-center gap-2">
        <app-icon-material nameIcon="star" sizeIcon="large" class="text-primary"></app-icon-material>
        <span class="text-xs font-medium text-primary">Ãšltimas Tendencias</span>
      </div>
      <h2 class="text-lg font-bold text-foreground text-btw">Descubre nuestras aplicaciones</h2>
      <p class="text-muted-foreground text-sm text-btw">Herramientas poderosas para impulsar tu negocio</p>
    </div>
  </div>
  <ng-container *ngIf="appList.length > 0">
    <app-carousel [showNavButtons]="true" [showIndicators]="true">
      <ng-container *ngIf="appList[0]">
        <div carouselSlide class="min-w-full">
          <ng-template [ngTemplateOutlet]="firstPraxiTop"></ng-template>
        </div>
      </ng-container>
      <ng-container *ngIf="appList[1]">
        <div carouselSlide class="min-w-full">
          <ng-template [ngTemplateOutlet]="secondPraxiTop"></ng-template>
        </div>
      </ng-container>
    </app-carousel>
  </ng-container>
</div>

<ng-template #firstPraxiTop>
  <app-card-application-carousel [application]="appList[0]"></app-card-application-carousel>
</ng-template>

<ng-template #secondPraxiTop>
  <app-card-application-carousel [application]="appList[1]"></app-card-application-carousel>
</ng-template>
