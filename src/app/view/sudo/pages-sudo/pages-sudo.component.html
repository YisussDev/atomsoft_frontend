<div class="flex flex-col h-screen overflow-hidden">
  <!-- Header fijo en la parte superior -->
  <app-sudo-header class="flex-shrink-0 z-30 relative"></app-sudo-header>

  <!-- Botón hamburguesa flotante para móvil -->
  <button
    (click)="toggleMobileMenu()"
    class="lg:hidden fixed top-1 left-1 z-40 p-3 bg-btw-secondary border border-btw text-btw hover:text-white rounded-md hover:bg-gray-100 transition-all active:scale-95 h-10 w-10 flex justify-center items-center"
  >
    <app-icon-material nameIcon="apps" class="p-0 m-0" sizeIcon="extra_large"></app-icon-material>
  </button>

  <!-- Contenedor principal con navbar y contenido -->
  <div class="flex flex-1 overflow-hidden relative">
    <!-- Navbar lateral -->
    <app-sudo-navbar
      #navbar
      appName="PraxiSoft©"
      appInitial="PS"
      userRole="PraxiSoft"
      userInitial="P"
      [navItems]="navItems"
      [userName]="accountData.name"
      (onNavigate)="handleNavigation($event)"
      (onCollapseChange)="handleCollapseChange($event)"
    ></app-sudo-navbar>

    <!-- Área de contenido principal -->
    <main class="flex-1 overflow-y-auto bg-shinny transition-all duration-300 ease-out relative">
      <div class="w-full min-h-full p-4 md:p-6 lg:p-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
