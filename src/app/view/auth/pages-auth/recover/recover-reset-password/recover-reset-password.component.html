<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br bg-btw-primary p-4 bg-auth transition-colors duration-300 ease-out">
  <div class="w-full max-w-md shadow-xl border-0 bg-btw-secondary backdrop-blur-sm rounded-lg animation-scale">
    <!-- Header -->
    <div class="space-y-6 pb-8 pt-8 px-6">
      <div class="flex justify-center">
        <app-box-image className="w-24 h-24 flex justify-center items-center overflow-hidden">
          <img src="assets/img/logos/logo_praxi.svg" alt="logo_praxi" class="object-cover h-full">
        </app-box-image>
      </div>
      <div class="text-center space-y-2">
        <h1 class="text-2xl font-semibold text-btw">Recuperar cuenta</h1>
        <p class="text-btw">Ingresa tu nueva contrase単a</p>
      </div>
    </div>
    <!-- Content -->
    <div class="space-y-6 px-6 pb-8">
      <form [formGroup]="formLogin">
        <combo-input-password
          inputLabel="Contrase単a"
          inputPlaceholder="*********"
          inputIcon="lock"
          inputName="password"
          [inputIconActive]="true"
          [control]="formLogin.controls['password']"
        >
        </combo-input-password>
        <combo-input-password
          inputLabel="Confirmar contrase単a"
          inputPlaceholder="*********"
          inputIcon="lock"
          inputName="confirm_password"
          [inputIconActive]="true"
          [control]="formLogin.controls['confirm_password']"
        >
        </combo-input-password>
        <!-- Login Button -->
        <div class="space-y-2 grid">
          <app-button-container (clickEvent)="onSubmit()" variant="primary" [disabled]="!validateForm"
                                className="text-white w-full disabled:bg-gray-400">
            Restaurar contrase単a
          </app-button-container>
          <app-button-container (clickEvent)="onCancel()" type="button" variant="outline"
                                className="text-primary w-full">
            Cancelar
          </app-button-container>
        </div>
      </form>
    </div>
  </div>
</div>
