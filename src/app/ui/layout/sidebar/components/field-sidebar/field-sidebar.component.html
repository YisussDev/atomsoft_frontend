<ng-container *ngIf="configurationField.type== 'ONE'">
  <div class="field-item-container">
    <ng-container *ngIf="configurationField.typeEvent== 'ROUTE'">
      <div [ngClass]="expanded ? 'info-principle info-principle-active':'info-principle'"
           [routerLink]="configurationField.resource" (click)="eventField(configurationField)">
        <div [ngClass]="collapsedSidebar ? 'field-icon-collapsed':'field-icon'">
          <span><i [ngClass]="configurationField.icon ? ('fa fa-solid fa-'+configurationField.icon): 'fa fa-solid fa-home'"></i></span>
        </div>
        <p [ngClass]="collapsedSidebar ? 'field-text-collapsed' : 'field-text'"
             *ngIf="!collapsedSidebar">{{configurationField.text}}</p>
      </div>
    </ng-container>
  </div>
</ng-container>

      </div>
      <div [ngClass]="collapsedSidebar ? 'field-text-collapsed' : 'field-text'"

    </div>
    <ng-container *ngIf="expanded">
      <ul class="info-collapse-sec">
        <li *ngFor="let field of configurationField.fields" (click)="eventField(field)">
          {{field.text}}
        </li>
      </ul>
    </ng-container>
  </div>
</ng-container>

    <div [ngClass]="expanded ? 'info-principle info-principle-active' :'info-principle'" (click)="expandCollapse()">
      <div [ngClass]="collapsedSidebar ? 'field-icon-collapsed':'field-icon'">

            fill="#AEAEAE"/>
        </svg>
      </div>
      <div [ngClass]="collapsedSidebar ? 'field-text-collapsed' : 'field-text'"
           *ngIf="!collapsedSidebar">{{configurationField.text}}</div>
    </div>
    <ng-container *ngIf="expanded">
      <ul class="info-collapse-third">
        <li *ngFor="let field of configurationField.fields"
            [ngClass]="(expandedNameLevel == field.text )? 'third-level-active':''">
          <ul>
            <li (click)="expandCollapseThirdLevel(field.text)">
              {{field.text}}
            </li>
            <ng-container *ngIf="(expandedNameLevel == field.text) && expandedThirdLevel">
              <li class="third-collapse" *ngFor="let fieldThird of field.fields" (click)="eventField(fieldThird)">
                {{fieldThird.text}}
              </li>
            </ng-container>
          </ul>
        </li>
      </ul>
    </ng-container>
  </div>
</ng-container>
