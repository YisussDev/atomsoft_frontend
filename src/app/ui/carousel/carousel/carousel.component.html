<div class="carousel-container h-fit">
  <div class="carousel-wrapper h-fit">
    <div class="carousel-slides w-full"
         [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      <ng-content></ng-content>
    </div>
    <button *ngIf="showNavButtons && totalSlides > 1"
            class="nav-button prev"
            (click)="prevSlide()"
            [disabled]="!enableNavButtons"
            aria-label="Anterior">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M15 18l-6-6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <button *ngIf="showNavButtons && totalSlides > 1"
            class="nav-button next"
            (click)="nextSlide()"
            [disabled]="!enableNavButtons"
            aria-label="Siguiente">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M9 18l6-6-6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  <div *ngIf="showIndicators && totalSlides > 1" class="carousel-indicators">
    <button *ngFor="let slide of slidesArray; let i = index"
            class="indicator"
            [class.active]="i === currentIndex"
            (click)="goToSlide(i)"
            [disabled]="!enableIndicators"
            [attr.aria-label]="'Ir al slide ' + (i + 1)">
    </button>
  </div>
</div>
