<div class="flex items-center justify-between p-4 border border-btw rounded-xl">
  <div>
    <h3 appTypography="medium">{{ title }}</h3>
    <p appTypography="paragraph">{{ description }}</p>
  </div>
  <div class="gap-2 grid h-fit">
    <div class="space-x-2 gap-1 flex justify-center items-center">
      <div
        class="w-6 h-6 rounded-lg border-2 border-slate-300 shadow-sm"
        [style.background-color]="internalValue"
      ></div>
      <span appTypography="paragraph">
            {{ internalValue }}
          </span>
    </div>
    <div class="relative">
      <input
        type="color"
        [value]="internalValue"
        (input)="onColorChange($event)"
        [disabled]="isDisabled"
        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
        [class.cursor-not-allowed]="isDisabled"
      />
      <button
        type="button"
        [disabled]="isDisabled"
        class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors duration-200 text-sm font-medium"
        [class.opacity-50]="isDisabled"
        [class.cursor-not-allowed]="isDisabled"
      >
        Seleccionar
      </button>
    </div>
  </div>
</div>
