<div
  class="group min-w-full bg-transparent rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden">
  <div class="min-h-96 h-fit flex flex-col-reverse sm:grid sm:grid-cols-2">

    <!-- Content Section -->
    <div class="flex flex-col justify-center px-6 py-8 sm:px-12 sm:py-12 space-y-5">

      <!-- Category Chip -->
      <app-chip
        className="self-start text-xs font-medium px-3 py-1.5 bg-blue-50 text-blue-700 rounded-full">
        {{ application.chips[0] || 'Default' }}
      </app-chip>

      <!-- Title -->
      <h2 class="text-3xl font-bold text-btw leading-tight">
        {{ application.name || 'Default' }}
      </h2>

      <!-- Description -->
      <p class="text-sm text-btw leading-relaxed">
        {{ application.description || 'Default' }}
      </p>

      <!-- Features List -->
      <ul class="space-y-2 pt-2" *ngIf="application.chips.length > 1">
        <ng-container *ngFor="let chip of application.chips; let i = index">
          <li *ngIf="i != 0" class="flex items-center text-sm text-btw">
            <span class="w-1.5 h-1.5 rounded-full mr-3" [style]="{backgroundColor: application.color_primary}"></span>
            <span class="font-medium">{{ chip }}</span>
          </li>
        </ng-container>
      </ul>

      <!-- Action Buttons -->
      <div class="flex gap-3 pt-4">
        <app-button-container
          variant="primary"
          size="sm"
          className="text-white gap-2 px-6 py-2.5 bg-primary hover:bg-opacity-15 rounded-lg font-medium transition-colors"
          (clickEvent)="goToApp(application.code)">
          Ver m√°s
          <app-icon-material nameIcon="arrow_forward"></app-icon-material>
        </app-button-container>

        <app-button-container
          variant="outline"
          size="sm"
          className="gap-2 px-6 py-2.5 border-2 border-gray-200 hover:border-blue-600 hover:text-white rounded-lg font-medium transition-all"
          (clickEvent)="goToApp(application.code)">
          Probar ahora
        </app-button-container>
      </div>
    </div>

    <!-- Image Section -->
    <div
      class="relative w-full h-full min-h-[240px] sm:min-h-full flex justify-center items-center bg-gradient-to-br from-blue-50 to-indigo-50"
      #gradientBlock>
      <div class="relative">
        <!-- Decorative Background Circle -->
        <div class="absolute inset-0 bg-white/40 rounded-full blur-3xl scale-150"></div>

        <!-- Logo Container -->
        <div
          class="relative h-40 w-40 flex justify-center items-center group-hover:scale-105 transition-transform duration-500 ease-out">
          <img
            [src]="application.logo_url"
            [alt]="application.code"
            class="object-contain w-full h-full select-none drop-shadow-lg">
        </div>
      </div>
    </div>

  </div>
</div>
