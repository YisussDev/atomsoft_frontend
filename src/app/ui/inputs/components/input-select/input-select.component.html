<div class="flex flex-col mt-2">
  <div class="relative flex items-center border rounded-md p-2 shadow-sm bg-input-primary"
       [ngClass]="[
         (hasError() ? 'border-red-500': ''),
         (isValid() ? 'border-green-500': ''),
       ]">
    <div class="absolute left-3 text-btw">
      <i class="fa fa-solid"
         [ngClass]="[
         (hasError() ? 'text-red-500': ''),
         (isValid() ? 'text-green-500': ''),
         ((inputIconActive && inputIcon) ? ('fa-'+inputIcon):(''))
       ]"></i>
    </div>
    <select class="w-full pl-2 pr-3 py-1 text-xs border-none outline-none bg-transparent text-btw"
            [ngClass]="[
            ((inputIconActive && inputIcon) ? ('pl-8'):(''))
            ]"
            [name]="inputName"
            [id]="inputName"
            [disabled]="disabled"
            [ngModel]="inputValue"
            (ngModelChange)="changeValue($event)"
            (blur)="touchedControl()">
      <option value="null">{{ inputPlaceholder }}</option>
      <ng-container *ngFor="let option of optionsSelect">
        <option
          [value]="option[keyToChangeControl]">{{ option[keyToShowControl] + (keyToShowSecondControl ? (' - ' + option[keyToShowSecondControl]) : ('')) }}
        </option>
      </ng-container>
    </select>
    <label class="absolute top-[-12px] left-2 bg-white px-1 text-xs text-btw"
           [for]="inputName"
           [ngClass]="[
         (hasError() ? 'text-red-500': ''),
         (isValid() ? 'text-green-500': ''),
       ]">
      {{ inputLabel }}
    </label>
  </div>
  <p class="text-red-500 text-xs h-4 text-wrap text-over-1-line" [title]="hasError() ? getErrorMessage():''">
    <ng-container *ngIf="hasError()">
      {{ getErrorMessage() }}
    </ng-container>
  </p>
</div>
