<div class="flex rounded-xl overflow-hidden bg-btw-secondary shadow-md max-w-fit my-2 border border-btw">
  <button
    *ngFor="let option of options"
    (click)="setActive(option.value)"
    class="flex items-center gap-2 px-4 py-2 text-sm transition-colors duration-300"
    [ngClass]="[
    (activeValue === option.value? 'bg-blue-600 text-white font-bold':'bg-transparent text-btw hover:shadow-lg font-light')
    ]"
  >
    <ng-container *ngIf="option.icon">
      <i [class]="'fa fa-solid'+ ' fa-'+option.icon || 'list-ul'"></i>
    </ng-container>
    <ng-container *ngIf="showLabel">
      {{ option.label }}
    </ng-container>
  </button>
</div>
